<div class="back-drop {{contentShow ? 'show' : ''}}" on:mouseenter="cancelCloseTimeout()">
    <span class="close-btn" on:click="close()">&times;</span>
    <img src="{{bangumi.cover}}" alt="{{bangumi.title}}">
    <div class="info-content">
        <h1>{{bangumi.title}}</h1>
        <p>{{bangumi.evaluate}}</p>
    </div>
</div>


<style>
    .back-drop {
        position: fixed;
        bottom: 24px;
        right: 24px;
        z-index: 999;
        height: 200px;
        width: 400px;
        background-color: #fff;
        padding: 16px;
        overflow-y: hidden;
        box-sizing: border-box;
        display: flex;
        flex-direction: row;
        align-items: center;
        border-radius: 4px;
        box-shadow: rgba(242, 93, 142, 0.48) 1px 1px 10px;
        transform: translateX(calc(100% + 24px));
        opacity: 0;
        transition: transform .5s, opacity .5s;
    }

    .back-drop.show {
        opacity: 1;
        transform: translateX(0);
    }

    .info-content {
        display: flex;
        flex-direction: column;
        overflow: hidden;
        align-self: stretch;
        flex: 1;
        margin-left: 16px;
    }

    h1 {
        color: rgba(0, 0, 0, 0.87);
        align-self: stretch;
        text-overflow: ellipsis;
        overflow: hidden;
        white-space: nowrap;
    }

    p {
        margin-top: 16px;
        flex: 1;
        flex-shrink: 0;
        overflow-y: scroll;
    }

    img {
        width: 100px;
        height: auto;
    }

    .close-btn {
        position: absolute;
        top: 16px;
        right: 16px;
        font-size: 18px;
        cursor: pointer;
    }
</style>

<script>
    export default{
        data(){
            return {
                contentShow: false
            }
        },
        onrender(){
            setTimeout(() => {
                this.set({contentShow: true});
                this.closeTimeout = setTimeout(() => this.set({contentShow: false}), 5000);
            }, 100);
        },
        methods: {
            close(){
                clearTimeout(this.closeTimeout);
                this.set({contentShow: false})
            },
            cancelCloseTimeout(){
                clearTimeout(this.closeTimeout);
            }
        }
    }
</script>
